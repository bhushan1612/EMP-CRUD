<table class="table table-striped text-center">
    <tr>
        <th>Sr No</th>
    <th>Name</th>
    <th>Email</th>
    <th>mobile number</th>
    <th>DOB</th>
    <th>JOB</th>
    <th>View</th>
    <th>Update</th>
    <th>Delete</th></tr>
    <tr *ngFor="let emp of employee; index as i;">
        <td>{{i+1}}</td>
        <td>{{emp.fullname}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.mobileno}}</td>
        <td>{{emp.dob}}</td>
        <td>{{emp.job}}</td>
        <td><button class="btn bg-success" routerLink="/viewempdata/{{i}}">View</button></td>
        <td><button class=" btn bg-info" routerLink="/empupdatedata/{{i}}">Update</button></td>
        <td><button class="btn bg-danger" (click)="deleteemp('{{i}}');">Delete</button></td>
    </tr>
</table>
<button class="btn bg-primary" routerLink="">Add New</button>
